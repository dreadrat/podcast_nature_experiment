<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Stress VAS</title>
</head>
<body>
    <div id="explanationOverlay" class="overlay">
        <div class="overlay-content">
            <p>You will be answering a few short questions about how you feel right now. Please use the slider to select your response for each question.</p>
            <button id="startButton">Start</button>
        </div>
    </div>
    <div class="container">
        <div class="sticky-title"><h3>Thinking about how you feel right now, how much do you agree with the statement:</h3></div>
        <form id="vasForm">
            <div class="navigation-buttons">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    
    <script src="../js/vas.js"></script>
</body>
</html>
